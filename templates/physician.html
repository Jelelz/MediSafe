<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physician Dash</title>
    <link rel="stylesheet" href="style.css">
    <style>table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 8px;
    text-align: left;
    border: 1px solid #ddd;
}

#request-access-btn {
    padding: 5px 10px;
    background-color: #2196F3;
    color: white;
    border: none;
    cursor: pointer;
}
</style>
</head>
<body>
Physician Dashboard
    <h2>Registered Patients</h2>

    <table id="patients-table">
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Request Access</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td><button id="request-access-btn">Request Access</button></td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td><button id="">Request Access</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        // Add event listeners to 'Request Access' buttons
const requestAccessButtons = document.querySelectorAll('#request-access-btn');

for (const button of requestAccessButtons) {
    button.addEventListener('click', (event) => {
        // Extract patient information from the button's parent element
        const patientName = event.target.parentElement.parentElement.children[0].textContent;

        // Send a request to the server to request access to the patient's medical record
        // Replace 'YOUR_SERVER_URL' with the actual URL of your server
        fetch('YOUR_SERVER_URL/request-access/' + patientName)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Access request sent successfully.');
                } else {
                    alert('Access request failed. Please try again later.');
                }
            });
    });
}

    </script>
</body>
</html>

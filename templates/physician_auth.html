<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physician Authentication</title>
    <style>
        #login-form, #register-form {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to MediSafe Doc</h1>

    <div id="login-form">
        <h2>Login</h2>
        <form action="/physician_auth" method="POST">
            <input type="hidden" name="action" value="login">

            <label for="physician_email">Email:</label>
            <input type="email" id="physician_email" name="physician_email" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <button type="submit" value="Login">Login</button>
        </form>
    </div>

    <div id="register-form">
        <h2>Please input your Details Doc</h2>
        <form action="/physician_auth" method="POST" >
            <input type="hidden" name="action" value="register">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="physician_email">Email:</label>
            <input type="email" name="physician_email" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <br>

            <label for="specialty">Specialty:</label>
            <select id="specialty" name="specialty" required>
                <option value="General">General</option>
                <option value="Psychology">Psychology</option>
                <option value="Dentist">Dentist</option>
                <option value="ENT">ENT</option>
            </select>
            <br>

            <button type="submit" value="Register">Register</button>
        </form>
    </div>

    <button onclick="toggleLoginForm()">Login</button>
    <button onclick="toggleRegisterForm()">Register</button>

    <script>
        function toggleLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        function toggleRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
    </script>
</body>
</html>

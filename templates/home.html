<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap">

  <title>MediSafe</title>
  <style>
    body {
      font-family: "Asap", serif;
      background-color: #0A1828;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      margin-top: 20px;
    }

    .logo {
      width: 160px;
      height: 160px;
    }

    .image{
      width: 200px;
      height: 200px

    }

    .content {
      margin: 0 20px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #339999;
      border-radius: 5px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background-color: #0A1828;
          }

      .module{
      color: #BFA181;
      font-size: 20px;
      }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .top {
      position: fixed;
      top: 40px;
      right: 20px;
    }

    .button {
            background-color: #0A1828;
            color: #BFA181;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    .button1 {
            background-color: #0A1828;
            color: #BFA181;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #339999;

        }

    .button:hover {
      background-color: #178582;
    }


  </style>
</head>
<body>

  <header>
    <img class="logo" src="static/images/logo.png" alt="Logo">
  </header>

  <div class="content">
      <div >
        <img class = "image" src="static/images/patient_animate.jpg" alt="module1">
        <h2 class="module">Patient Module</h2>
          <a href="/patient_auth"> <button class="button1">Patient</button> </a>
      </div>

      <div >
        <img class = "image" src="static/images/doctor_animate.jpg" alt="module2">
        <h2 class="module">Physician Module</h2>
          <a href="/physician_auth"> <button class="button1">Physician</button> </a>
      </div>

      <div >
        <img class = "image" src="static/images/stakeholderanimate.jpg" alt="module2">
        <h2 class="module">Stakeholder Module</h2>
          <a href="/stakeholder_auth"> <button class="button1">Stakeholder</button> </a>
      </div>

  </div>

  <footer>
    <p style="color: #339999;"></p>
  </footer>

  <div class="top">
    <a href="/"> <button class="button">Home</button> </a>
    <button class="button" >About</button>
    <button class="button">Contact</button>
  </div>

</body>
</html>

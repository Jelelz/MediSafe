<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login and Registration</title>
    <style>
        #login-form, #register-form {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Patient Login and Registration</h1>

    <div id="login-form">
        <h2>Login</h2>
        <form action="/patient_auth" method="POST">
            <input type="hidden" name="action" value="login">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <button type="submit" value="Login">Login</button>
        </form>
    </div>

    <div id="register-form">
        <h2>Registration</h2>
        <form action="/patient_auth" method="POST" >
            <input type="hidden" name="action" value="register">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br>

            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <br>

            <label for="medical-records">Medical Records:</label>
            <textarea id="medical-records" name="medical-records" rows="5"></textarea>
            <br>

            <label for="allergies">Allergies:</label>
            <input type="text" id="allergies" name="allergies" required>
            <br>

            <label for="insurance-provider">Insurance Provider:</label>
            <input type="text" id="insurance-provider" name="insurance-provider" required>
            <br>


            <button type="submit" value="Register">Register</button>
        </form>
    </div>

    <button onclick="toggleLoginForm()">Login</button>
    <button onclick="toggleRegisterForm()">Register</button>

    <script>
        function toggleLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        function toggleRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
    </script>
</body>
</html>

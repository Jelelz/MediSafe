<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Account</title>
</head>
<body>
    <h1>Edit Your Account</h1>

    <form method="post" action="{{ url_for('edit_patient_account') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ patient_details.name }}" required>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ patient_details.gender }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ patient_details.email }}" required>

        <label for="insurance_provider">Insurance Provider:</label>
        <input type="text" id="insurance_provider" name="insurance_provider" value="{{ patient_details.insurance_provider }}" required>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
